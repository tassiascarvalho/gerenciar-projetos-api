spring.application.name=servico-projetos
server.port=8084
spring.data.mongodb.uri=mongodb://localhost:27017/projetosdb

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
projetos.kafka.topic=projetos-eventos

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
projetos.rabbitmq.queue=projetos-notificacoes